<ion-header>
	<ion-toolbar style="--background: #000000;">
	  <ion-buttons slot="end">
		<ion-menu-button style="--color:#ffffff"></ion-menu-button>
	  </ion-buttons>
	  <ion-img class="logoIcon" src="assets/images/logo.png" slot="start"></ion-img>
	</ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none"  class="fixed-heading">
    <ion-row style="width: 100%;">
      <ion-col size="3">
        <p class="head-text">Favorites</p>
      </ion-col>
      <ion-col size="4">
      </ion-col>
      <ion-col size="3">
        <button id="removeBtn">Remove</button>
      </ion-col>
      <ion-col size="2">
        <button id="filterBtn" (click)="filter()">Filter</button>
      </ion-col>
    </ion-row>
  </ion-item>


  <ion-row class="actor-row">
    <ion-col class="profile">

            <span class="checkmark"></span>

        </ion-card-header>
        <ion-card-content>
          <p class="card-details">
            374 William S Canning Blvd, Fall River MA 2721
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col class="profile">
      <ion-card class="actor-card">

          <label class="check">SHORT FLIM

            <span class="checkmark"></span>
          </label>
        </ion-card-header>

          <p class="card-details">

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  
</ion-content>
